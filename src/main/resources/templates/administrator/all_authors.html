<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{aa.title}">Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center" th:text="#{aa.head}">List of users</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/administrator/authors/new}" class="btn btn-outline-success mb-3"
               th:text="#{c.button.add}">Add</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th th:text="#{c.firstName}">First name</th>
                <th th:text="#{c.lastName}">Last name</th>
                <th style="text-align: right" th:text="#{c.action}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.firstName}">First name</td>
                <td th:text="${author.lastName}">Last name</td>
                <td style="text-align: right">
                    <form th:action="@{/administrator/authors/edit/{id}(id=${author.id})}" method="get"
                          class="d-inline">
                        <button type="submit" class="btn btn-outline-primary d-inline" th:text="#{c.button.edit}">Edit
                        </button>
                    </form>
                    <form th:action="@{/administrator/authors/delete/{id}(id=${author.id})}" method="post"
                          class="d-inline ">
                        <button type="submit" class="btn btn-outline-danger d-inline" th:text="#{c.button.delete}">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
