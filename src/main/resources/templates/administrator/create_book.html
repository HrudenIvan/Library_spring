<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{cb.title}">Create book</title>
</head>
<body>
<div th:insert="navbars/admin_navbar :: navbar">Navbar</div>
<br>
<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{cb.head}">Create new book</h1>
            <div class="card-body">
                <form th:action="@{/administrator/books}" th:object="${bookDTO}" method="post">
                    <div class="form-group">
                        <label for="title" th:text="#{c.title}">Title</label>
                        <input id="title" type="text" name="title" th:field="*{title}" class="form-control"
                               th:placeholder="#{c.titlePH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('title')}" th:text="${err}" style="color:red;">Error
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="quantity" th:text="#{c.quantity}">Quantity</label>
                        <input id="quantity" type="text" name="quantity" th:field="*{quantity}" class="form-control"
                               th:placeholder="#{c.quantityPH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('quantity')}" th:text="${err}" style="color:red;">
                                Error
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="releaseDate" th:text="#{c.releaseDate}">Release date</label>
                        <input id="releaseDate" type="text" name="quantity" th:field="*{releaseDate}"
                               class="form-control"
                               th:placeholder="#{c.releaseDatePH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('releaseDate')}" th:text="${err}" style="color:red;">
                                Error
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="author" th:text="#{c.author}">Author</label>
                        <select id="author" class="form-control" name="author" th:field="*{author.id}">
                            <option th:each="auth : ${authors}" th:value="${auth.id}"
                                    th:text="${auth.lastName}+' '+${auth.firstName}">Author
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publisher" th:text="#{c.publisher}">Publisher</label>
                        <select id="publisher" class="form-control" name="publisher" th:field="*{publisher.id}">
                            <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.name}">Publisher
                            </option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-success mb-3" th:text="#{c.button.submit}">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
