<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{ep.title}">Edit publisher</title>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{ep.head}">Create new publisher</h1>
            <div class="card-body">
                <form th:action="@{/administrator/publishers/{id}(id=${publisher.id})}" th:object="${publisher}" method="post">
                    <div class="form-group">
                        <label for="name" th:text="#{c.name}">Publisher name</label>
                        <input id="name" type="text" name="name" th:field="*{name}" class="form-control"
                               th:placeholder="#{c.namePH}" th:required="required">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-success mb-3" th:text="#{c.button.edit}">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
