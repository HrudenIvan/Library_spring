<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{s.title}">Title</title>
</head>
<body>
<div th:insert="navbars/librarian_navbar :: navbar">Navbar</div>
<br>
<div class="container">
    <div class="row">
        <h1 class="text-center" th:text="#{s.head}">Subscription</h1>
    </div>
    <br>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th th:text="#{c.title}">Title</th>
            <th th:text="#{c.openDate}">Open date</th>
            <th th:text="#{c.closeDate}">Close date</th>
            <th th:text="#{c.orderType}">Order type</th>
            <th th:text="#{c.orderStatus}">Order status</th>
            <th th:text="#{c.penalty}">Penalty</th>
            <th th:text="#{c.action}" style="text-align: right;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bookOrder : ${currentPage}">
            <td th:text="${bookOrder.book.title}">Title</td>
            <td th:text="${#temporals.format(bookOrder.openDate, 'dd.MM.yyyy')}">Open date</td>
            <td th:text="${#temporals.format(bookOrder.closeDate, 'dd.MM.yyyy')}">Close date</td>
            <td th:text="${bookOrder.orderType.type}">Order type</td>
            <td th:text="${bookOrder.orderStatus.status}">Order status</td>
            <td th:text="${bookOrder.penalty}">Penalty</td>
            <td style="text-align: right;">
                <a th:href="@{/librarian/orders/edit/{id}(id=${bookOrder.id})}" class="btn btn-outline-primary mb-3">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:insert="navbars/pagination_nav :: pagination">Pagination navbar</div>
</div>
</body>
</html>
