<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{cbo.title}">Book order</title>
</head>
<body>
<div th:insert="navbars/user_navbar :: navbar">Navbar</div>
<br>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center" th:text="#{cbo.head}">Book Order</h1>
        <div class="card-body">
            <form th:action="@{/user/books/order}" th:object="${bookOrderDTO}" method="post">
                <input type="hidden" th:field="*{user.id}">
                <input type="hidden" th:field="*{book.id}">
                <div class="form-group">
                    <label for="title" th:text="#{c.title}">Title</label>
                    <input id="title" type="text" name="title" th:value="${bookOrderDTO.book.title}"
                           class="form-control"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="author" th:text="#{c.author}">Author</label>
                    <input id="author" type="text" name="author"
                           th:value="${bookOrderDTO.book.author.lastName} + ' ' + ${bookOrderDTO.book.author.firstName}"
                           class="form-control"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="releaseDate" th:text="#{c.releaseDate}">Release date</label>
                    <input id="releaseDate" type="text" name="releaseDate" th:value="${bookOrderDTO.book.releaseDate}"
                           class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="orderType" th:text="#{c.orderType}">Order type</label>
                    <select id="orderType" th:field="*{orderType.id}" class="form-control">
                        <option th:text="#{c.readingRoom}" th:value="1">Reading room</option>
                        <option th:text="#{c.subscription}" th:value="2">Subscription</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-dark mb-3" th:text="#{cbo.button}">
                    Order
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
